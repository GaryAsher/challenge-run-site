name: Auto-generate run category pages

on:
  workflow_dispatch:
  push:
    paths:
      - "_games/**"
      - "scripts/generate-run-category-pages.js"

permissions:
  contents: write

concurrency:
  group: auto-generate-run-category-pages
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate run category pages
        run: |
          # If your script supports "all games" when no args are provided, this is enough:
          node scripts/generate-run-category-pages.js

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "crc-auto-bot"
            git config user.email "crc-auto-bot@users.noreply.github.com"

            git add games/**/runs/**/index.html || true

            if git diff --cached --quiet; then
              echo "Changes exist, but nothing staged."
              git status --porcelain
              exit 0
            fi

            git commit -m "Auto-generate run category pages"

            git push
          else
            echo "No changes to commit."
          fi
