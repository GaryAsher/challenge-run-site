name: Promote Approved Game

on:
  # Trigger when a PR with changes to _queue_games is merged
  pull_request:
    types: [closed]
    paths:
      - '_queue_games/*.md'
  
  # Manual trigger to promote a specific game
  workflow_dispatch:
    inputs:
      game_id:
        description: "Game ID to promote (filename without .md)"
        required: true
        type: string

# Prevent concurrent promotions
concurrency:
  group: promote-game
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  promote-game:
    # Only run if PR was merged (not just closed)
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Identify game to promote
        id: identify
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            GAME_ID="${{ inputs.game_id }}"
          else
            GAME_ID=""
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.merge_commit_sha }} 2>/dev/null || echo "")
            
            echo "Changed files: ${CHANGED_FILES}"
            
            for file in ${CHANGED_FILES}; do
              if [[ "$file" == _queue_games/*.md ]] && [[ "$file" != *".gitkeep"* ]]; then
                FILENAME=$(basename "$file" .md)
                GAME_ID="${FILENAME}"
                echo "Found queued game: ${GAME_ID}"
                break
              fi
            done
          fi
          
          if [ -z "${GAME_ID}" ]; then
            echo "::error::No game found to promote"
            exit 1
          fi
          
          echo "game_id=${GAME_ID}" >> "$GITHUB_OUTPUT"
          echo "Will promote: ${GAME_ID}"

      - name: Check if game file exists in queue
        id: check
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          SOURCE="_queue_games/${GAME_ID}.md"
          
          if [ ! -f "${SOURCE}" ]; then
            echo "::warning::Source file not found: ${SOURCE} - may have already been promoted"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          else
            echo "exists=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Promote game file
        if: steps.check.outputs.exists == 'true'
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          SOURCE="_queue_games/${GAME_ID}.md"
          DEST="_games/${GAME_ID}.md"
          
          if [ -f "${DEST}" ]; then
            echo "::warning::Destination already exists, will overwrite: ${DEST}"
          fi
          
          echo "Moving ${SOURCE} -> ${DEST}"
          mv "${SOURCE}" "${DEST}"
          
          sed -i 's/status: "Pending review - submitted by/status: "Submitted by/g' "${DEST}"
          sed -i 's/status: "Pending review"/status: "Active"/g' "${DEST}"
          
          echo "âœ“ Game file promoted"

      - name: Generate game pages
        if: steps.check.outputs.exists == 'true'
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          echo "Generating pages for ${GAME_ID}..."
          node scripts/generate-game-pages.js --game "${GAME_ID}"
          echo "âœ“ Game pages generated"

      - name: Generate run category pages
        if: steps.check.outputs.exists == 'true'
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          echo "Generating run category pages for ${GAME_ID}..."
          node scripts/generate-run-category-pages.js --game "${GAME_ID}" || true
          echo "âœ“ Run category pages generated (if applicable)"

      - name: Regenerate CODEOWNERS
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "Regenerating CODEOWNERS..."
          node scripts/generate-codeowners.js
          echo "âœ“ CODEOWNERS updated"

      - name: Get first letter for image path
        if: steps.check.outputs.exists == 'true'
        id: letter
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          FIRST_LETTER=$(echo "${GAME_ID}" | cut -c1)
          echo "first_letter=${FIRST_LETTER}" >> "$GITHUB_OUTPUT"

      - name: Commit and push directly to main
        if: steps.check.outputs.exists == 'true'
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          
          # Use [skip ci] to prevent CI from running again
          git commit -m "feat: Promote game ${GAME_ID} [skip ci]

          - Moved _queue_games/${GAME_ID}.md â†’ _games/${GAME_ID}.md
          - Generated game pages in games/${GAME_ID}/
          - Updated CODEOWNERS
          
          Add cover image to: assets/img/games/${{ steps.letter.outputs.first_letter }}/${GAME_ID}.jpg"
          
          git push origin main
          
          echo "âœ“ Changes pushed to main"

      - name: Summary
        if: steps.check.outputs.exists == 'true'
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          echo "## Game Promoted! ðŸŽ®" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Game ID:** \`${GAME_ID}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What was done:" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Moved \`_queue_games/${GAME_ID}.md\` â†’ \`_games/${GAME_ID}.md\`" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Generated game pages in \`games/${GAME_ID}/\`" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Updated CODEOWNERS" >> $GITHUB_STEP_SUMMARY
          echo "4. âœ… Pushed to main" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next step:" >> $GITHUB_STEP_SUMMARY
          echo "- Add a cover image to \`assets/img/games/${{ steps.letter.outputs.first_letter }}/\`" >> $GITHUB_STEP_SUMMARY

      - name: Skip message
        if: steps.check.outputs.exists != 'true'
        run: |
          echo "## Skipped - Game Already Promoted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The game file was not found in \`_queue_games/\`." >> $GITHUB_STEP_SUMMARY
          echo "It may have already been promoted or removed." >> $GITHUB_STEP_SUMMARY
