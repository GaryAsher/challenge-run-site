name: Promote Approved Game

on:
  # Trigger when a PR with changes to _queue_games is merged
  pull_request:
    types: [closed]
    paths:
      - '_queue_games/*.md'
  
  # Manual trigger to promote a specific game
  workflow_dispatch:
    inputs:
      game_id:
        description: "Game ID to promote (filename without .md)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  promote-game:
    # Only run if PR was merged (not just closed)
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Identify game to promote
        id: identify
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input
            GAME_ID="${{ inputs.game_id }}"
          else
            # PR trigger - find changed files in _queue_games
            GAME_ID=""
            
            # Get list of files changed in the PR
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.merge_commit_sha }} 2>/dev/null || echo "")
            
            echo "Changed files: ${CHANGED_FILES}"
            
            # Find .md files in _queue_games
            for file in ${CHANGED_FILES}; do
              if [[ "$file" == _queue_games/*.md ]] && [[ "$file" != *".gitkeep"* ]]; then
                # Extract game_id from filename
                FILENAME=$(basename "$file" .md)
                GAME_ID="${FILENAME}"
                echo "Found queued game: ${GAME_ID}"
                break
              fi
            done
          fi
          
          if [ -z "${GAME_ID}" ]; then
            echo "::error::No game found to promote"
            exit 1
          fi
          
          echo "game_id=${GAME_ID}" >> "$GITHUB_OUTPUT"
          echo "Will promote: ${GAME_ID}"

      - name: Check if game file exists in queue
        id: check
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          SOURCE="_queue_games/${GAME_ID}.md"
          
          if [ ! -f "${SOURCE}" ]; then
            echo "::warning::Source file not found: ${SOURCE} - may have already been promoted"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          else
            echo "exists=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Promote game file
        if: steps.check.outputs.exists == 'true'
        id: promote
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          SOURCE="_queue_games/${GAME_ID}.md"
          DEST="_games/${GAME_ID}.md"
          
          if [ -f "${DEST}" ]; then
            echo "::warning::Destination already exists, will overwrite: ${DEST}"
          fi
          
          echo "Moving ${SOURCE} -> ${DEST}"
          mv "${SOURCE}" "${DEST}"
          
          # Update status in the file (remove "Pending review" prefix)
          sed -i 's/status: "Pending review - submitted by/status: "Submitted by/g' "${DEST}"
          sed -i 's/status: "Pending review"/status: "Active"/g' "${DEST}"
          
          echo "âœ“ Game file promoted"

      - name: Generate game pages
        if: steps.check.outputs.exists == 'true'
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          echo "Generating pages for ${GAME_ID}..."
          node scripts/generate-game-pages.js --game "${GAME_ID}"
          echo "âœ“ Game pages generated"

      - name: Generate run category pages
        if: steps.check.outputs.exists == 'true'
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          echo "Generating run category pages for ${GAME_ID}..."
          node scripts/generate-run-category-pages.js --game "${GAME_ID}" || echo "Note: generate-run-category-pages.js may need the game to have runs first"
          echo "âœ“ Run category pages generated (if applicable)"

      - name: Get first letter for image path
        if: steps.check.outputs.exists == 'true'
        id: letter
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
        run: |
          FIRST_LETTER=$(echo "${GAME_ID}" | cut -c1)
          echo "first_letter=${FIRST_LETTER}" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        if: steps.check.outputs.exists == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Promote game ${{ steps.identify.outputs.game_id }} to active games"
          title: "ðŸŽ® Promote Game: ${{ steps.identify.outputs.game_id }}"
          body: |
            ## Game Promotion
            
            This PR promotes **${{ steps.identify.outputs.game_id }}** from `_queue_games/` to `_games/`.
            
            ### Changes Made
            - âœ… Moved `_queue_games/${{ steps.identify.outputs.game_id }}.md` â†’ `_games/${{ steps.identify.outputs.game_id }}.md`
            - âœ… Generated game pages in `games/${{ steps.identify.outputs.game_id }}/`
            - âœ… Updated status field
            
            ### Remaining Tasks
            
            - [ ] **Add cover image**
              - Compress image first: https://tinypng.com/
              - Upload to: https://github.com/GaryAsher/challenge-run-site/tree/main/assets/img/games/${{ steps.letter.outputs.first_letter }}
              - Name it: `${{ steps.identify.outputs.game_id }}.jpg`
            
            - [ ] **Update tags and platforms** (edit the game file)
              - Game file: https://github.com/GaryAsher/challenge-run-site/blob/main/_games/${{ steps.identify.outputs.game_id }}.md
            
            ---
            *Auto-generated by promote-game workflow*
          branch: "promote-game/${{ steps.identify.outputs.game_id }}-${{ github.run_id }}"
          delete-branch: true
          labels: |
            game-promotion
            auto-generated

      - name: Summary
        if: steps.check.outputs.exists == 'true'
        env:
          GAME_ID: ${{ steps.identify.outputs.game_id }}
          PR_URL: ${{ steps.cpr.outputs.pull-request-url }}
        run: |
          echo "## Game Promotion PR Created! ðŸŽ®" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Game ID:** \`${GAME_ID}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Request:** ${PR_URL}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What was prepared:" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Moved \`_queue_games/${GAME_ID}.md\` â†’ \`_games/${GAME_ID}.md\`" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Generated game pages in \`games/${GAME_ID}/\`" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Created PR for review" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Merge the PR to complete promotion" >> $GITHUB_STEP_SUMMARY
          echo "- Add a cover image to \`assets/img/games/\`" >> $GITHUB_STEP_SUMMARY

      - name: Skip message
        if: steps.check.outputs.exists != 'true'
        run: |
          echo "## Skipped - Game Already Promoted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The game file was not found in \`_queue_games/\`." >> $GITHUB_STEP_SUMMARY
          echo "It may have already been promoted or removed." >> $GITHUB_STEP_SUMMARY
