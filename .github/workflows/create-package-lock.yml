name: One-time: Create package-lock.json (PR)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (generate lockfile)
        run: npm install

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add package-lock.json"
          title: "Add package-lock.json"
          body: "This PR adds package-lock.json so workflows can use npm ci reliably."
          branch: "automation/add-package-lock"
          delete-branch: true
