name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger button

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  pages: write      # Required for Pages deployment
  id-token: write   # Required for Pages deployment

jobs:
  # ============================================================
  # VALIDATION JOB
  # ============================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      has_new_game: ${{ steps.changes.outputs.new_game }}
      game_id: ${{ steps.changes.outputs.game_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Check YAML syntax
        run: node scripts/check-yaml-syntax.js

      - name: Check for banned terms
        run: node scripts/check-banned-terms.js

      - name: Validate schema
        run: npm run validate:schema

      - name: Validate queued runs
        run: npm run validate:runs

      - name: Detect changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA 2>/dev/null || echo "")
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          NEW_GAME=""
          for file in $CHANGED_FILES; do
            if [[ "$file" == _queue_games/*.md ]] && [[ "$file" != *".gitkeep"* ]]; then
              FILENAME=$(basename "$file" .md)
              NEW_GAME="${FILENAME}"
              echo "new_game=true" >> "$GITHUB_OUTPUT"
              echo "game_id=${FILENAME}" >> "$GITHUB_OUTPUT"
              break
            fi
          done
          
          if [ -z "$NEW_GAME" ]; then
            echo "new_game=false" >> "$GITHUB_OUTPUT"
            echo "game_id=" >> "$GITHUB_OUTPUT"
          fi
          
          if echo "$CHANGED_FILES" | grep -qE "^_runs/|^scripts/generate-run-category-pages"; then
            echo "runs_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "runs_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check for duplicate game
        if: steps.changes.outputs.new_game == 'true'
        id: duplicate
        env:
          GAME_ID: ${{ steps.changes.outputs.game_id }}
        run: |
          echo "Checking for duplicate: ${GAME_ID}"
          
          IS_DUPLICATE="false"
          DUPLICATE_MSG=""
          
          if [ -f "_games/${GAME_ID}.md" ]; then
            IS_DUPLICATE="true"
            DUPLICATE_MSG="Game '${GAME_ID}' already exists in _games/"
            echo "::warning::${DUPLICATE_MSG}"
          fi
          
          echo "is_duplicate=${IS_DUPLICATE}" >> "$GITHUB_OUTPUT"
          echo "duplicate_msg=${DUPLICATE_MSG}" >> "$GITHUB_OUTPUT"

      - name: Comment on duplicate game
        if: steps.changes.outputs.new_game == 'true' && steps.duplicate.outputs.is_duplicate == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const msg = '${{ steps.duplicate.outputs.duplicate_msg }}';
            const gameId = '${{ steps.changes.outputs.game_id }}';
            
            const body = `## ⚠️ Duplicate Game Detected

            **${msg}**

            ### What to do:
            1. If you want to **update** the existing game, please close this PR and create a Game Change Request issue instead.
            2. If this is a **different game** with a similar name, please update the \`game_id\` to be unique.
            3. If the existing game is outdated and needs replacement, a moderator will handle the merge.

            ---
            *This is an automated check.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
            
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['potential-duplicate']
            });

  # ============================================================
  # BUILD JOB
  # ============================================================
  build:
    name: Build Jekyll
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  # ============================================================
  # DEPLOY JOB (only on push to main)
  # ============================================================
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================================
  # AUTO-GENERATE JOB (PRs only)
  # ============================================================
  auto-generate:
    name: Auto-generate files
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate CODEOWNERS
        run: node scripts/generate-codeowners.js

      - name: Generate game pages
        run: node scripts/generate-game-pages.js

      - name: Generate run category pages
        run: node scripts/generate-run-category-pages.js

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: Auto-generate files [skip ci]"
            git push
            echo "✓ Generated files committed"
          else
            echo "✓ All generated files are up to date"
          fi
