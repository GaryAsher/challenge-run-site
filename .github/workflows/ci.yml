name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Only run one CI at a time per branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check YAML syntax
        run: |
          echo "Checking YAML files..."
          for file in _data/*.yml; do
            echo "  Checking $file"
            node -e "require('js-yaml').load(require('fs').readFileSync('$file', 'utf8'))" || exit 1
          done
          echo "✓ All YAML files valid"

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Run validation checks
        run: |
          # Only run checks if the scripts exist
          if [ -f "scripts/generate-run-category-pages.js" ]; then
            echo "Checking run category pages..."
            node scripts/generate-run-category-pages.js --check
          fi
          
          if [ -f "scripts/generate-codeowners.js" ]; then
            echo "Checking CODEOWNERS..."
            node scripts/generate-codeowners.js --check
          fi
          
          if [ -f "scripts/generate-game-pages.js" ]; then
            echo "Checking game pages..."
            node scripts/generate-game-pages.js --check
          fi
          
          echo "✓ All checks passed"
