name: CI

on:
  pull_request:
  push:
    branches: [main]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # ============================================================
  # SINGLE VALIDATION JOB - All checks in one place
  # ============================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      has_new_game: ${{ steps.changes.outputs.new_game }}
      game_id: ${{ steps.changes.outputs.game_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for duplicate check

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      # --------------------------------------------------------
      # Core validation checks
      # --------------------------------------------------------
      - name: Check YAML syntax
        run: node scripts/check-yaml-syntax.js

      - name: Check for banned terms
        run: node scripts/check-banned-terms.js

      - name: Validate schema
        run: npm run validate:schema

      - name: Validate queued runs
        run: npm run validate:runs

      # --------------------------------------------------------
      # Check what files changed (for conditional checks)
      # --------------------------------------------------------
      - name: Detect changes
        id: changes
        run: |
          # For PRs, compare against base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA 2>/dev/null || echo "")
          else
            # For push, compare against previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check for new game submissions
          NEW_GAME=""
          for file in $CHANGED_FILES; do
            if [[ "$file" == _queue_games/*.md ]] && [[ "$file" != *".gitkeep"* ]]; then
              FILENAME=$(basename "$file" .md)
              NEW_GAME="${FILENAME}"
              echo "new_game=true" >> "$GITHUB_OUTPUT"
              echo "game_id=${FILENAME}" >> "$GITHUB_OUTPUT"
              break
            fi
          done
          
          if [ -z "$NEW_GAME" ]; then
            echo "new_game=false" >> "$GITHUB_OUTPUT"
            echo "game_id=" >> "$GITHUB_OUTPUT"
          fi
          
          # Check for run-related changes
          if echo "$CHANGED_FILES" | grep -qE "^_runs/|^scripts/generate-run-category-pages"; then
            echo "runs_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "runs_changed=false" >> "$GITHUB_OUTPUT"
          fi

      # --------------------------------------------------------
      # Duplicate game check (only for new game submissions)
      # --------------------------------------------------------
      - name: Check for duplicate game
        if: steps.changes.outputs.new_game == 'true'
        id: duplicate
        env:
          GAME_ID: ${{ steps.changes.outputs.game_id }}
        run: |
          echo "Checking for duplicate: ${GAME_ID}"
          
          IS_DUPLICATE="false"
          DUPLICATE_MSG=""
          
          # Check if exact game_id exists in _games/
          if [ -f "_games/${GAME_ID}.md" ]; then
            IS_DUPLICATE="true"
            DUPLICATE_MSG="Game '${GAME_ID}' already exists in _games/"
            echo "::warning::${DUPLICATE_MSG}"
          fi
          
          # Check if already in queue (different file)
          QUEUE_FILE="_queue_games/${GAME_ID}.md"
          if [ -f "${QUEUE_FILE}" ]; then
            QUEUE_COUNT=$(ls -1 _queue_games/*.md 2>/dev/null | grep -v "${GAME_ID}.md" | wc -l || echo "0")
            # This would be from another PR - just warn
            if [ "$QUEUE_COUNT" -gt 0 ]; then
              echo "::notice::Other games already in queue"
            fi
          fi
          
          echo "is_duplicate=${IS_DUPLICATE}" >> "$GITHUB_OUTPUT"
          echo "duplicate_msg=${DUPLICATE_MSG}" >> "$GITHUB_OUTPUT"

      - name: Comment on duplicate game
        if: steps.changes.outputs.new_game == 'true' && steps.duplicate.outputs.is_duplicate == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const msg = '${{ steps.duplicate.outputs.duplicate_msg }}';
            const gameId = '${{ steps.changes.outputs.game_id }}';
            
            const body = `## ⚠️ Duplicate Game Detected

            **${msg}**

            ### What to do:
            1. If you want to **update** the existing game, please close this PR and create a Game Change Request issue instead.
            2. If this is a **different game** with a similar name, please update the \`game_id\` to be unique.
            3. If the existing game is outdated and needs replacement, a moderator will handle the merge.

            ---
            *This is an automated check.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
            
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['potential-duplicate']
            });

      # --------------------------------------------------------
      # Verify generated pages are up to date
      # --------------------------------------------------------
      - name: Check generated run pages
        if: steps.changes.outputs.runs_changed == 'true'
        run: |
          # Generate fresh pages
          npm run generate:run-categories
          
          # Check if anything changed
          if git status --porcelain | grep -q .; then
            echo "::warning::Generated pages are out of date"
            echo "Run: npm run generate:run-categories"
            echo "Then commit the updated games/**/runs/**/index.html files."
            git status --porcelain
            # Don't fail - auto-generate job will fix it
          else
            echo "✓ Generated pages are up to date"
          fi

  # ============================================================
  # BUILD JOB
  # ============================================================
  build:
    name: Build Jekyll
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site/
          retention-days: 1

  # ============================================================
  # AUTO-GENERATE JOB (PRs only)
  # ============================================================
  auto-generate:
    name: Auto-generate files
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate CODEOWNERS
        run: node scripts/generate-codeowners.js

      - name: Generate game pages
        run: node scripts/generate-game-pages.js

      - name: Generate run category pages
        run: node scripts/generate-run-category-pages.js

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: Auto-generate files [skip ci]"
            git push
            echo "✓ Generated files committed"
          else
            echo "✓ All generated files are up to date"
          fi
