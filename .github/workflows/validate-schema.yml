name: Validate repo schema

on:
  pull_request:
    paths:
      - "_data/**"
      - "_games/**"
      - "_runners/**"
      - "_runs/**"
      - "scripts/validate-schema.js"
      - "package*.json"
  push:
    branches: [ main ]
    paths:
      - "_data/**"
      - "_games/**"
      - "_runners/**"
      - "_runs/**"
      - "scripts/validate-schema.js"
      - "package*.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate schema
        run: node scripts/validate-schema.js
