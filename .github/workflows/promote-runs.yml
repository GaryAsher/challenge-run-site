name: Promote queued runs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate queued runs
        run: node scripts/validate-runs.js

      - name: Promote approved/rejected runs
        run: node scripts/promote-runs.js

      - name: Create PR if changed
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to promote."
            exit 0
          fi

          BRANCH="promote-runs-$(date +%Y%m%d-%H%M%S)"

          git checkout -b "$BRANCH"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Promote approved queued runs"

          git push origin "$BRANCH"

          gh pr create \
            --title "Promote approved queued runs" \
            --body "Automated promotion of moderator-reviewed runs from _queue_runs into _runs (approved) or _runs/rejected (rejected)." \
            --base main \
            --head "$BRANCH"
