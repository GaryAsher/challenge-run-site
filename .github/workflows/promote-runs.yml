name: Promote queued runs

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no file moves, no PR)"
        required: false
        default: "false"
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Validate queued runs
        run: node scripts/validate-runs.js

      - name: Promote approved/rejected runs (or dry-run)
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          if [[ "${DRY_RUN}" == "true" ]]; then
            node scripts/promote-runs.js --dry-run
          else
            node scripts/promote-runs.js
          fi

      - name: Create PR if changed (skip on dry-run)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to promote."
            exit 0
          fi

          BRANCH="promote-runs-$(date +%Y%m%d-%H%M%S)"

          git checkout -b "$BRANCH"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Promote approved queued runs"
          git push origin "$BRANCH"

          gh pr create \
            --title "Promote approved queued runs" \
            --body "Automated promotion of moderator-reviewed runs from _queue_runs into _runs (approved) or _runs/rejected (rejected)." \
            --base main \
            --head "$BRANCH"
