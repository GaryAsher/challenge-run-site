name: Sync Runner Profiles

on:
  # Run on schedule (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      runner_id:
        description: 'Specific runner ID to sync (leave empty for all)'
        required: false
        type: string
      force:
        description: 'Force overwrite all files'
        required: false
        type: boolean
        default: false

  # Webhook trigger (can be called from Supabase Edge Function)
  repository_dispatch:
    types: [profile-updated]

# Prevent concurrent runs
concurrency:
  group: sync-runners
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync:
    name: Sync Profiles
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Runner Profiles
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          ARGS=""
          
          # Add runner ID if specified
          if [ -n "${{ github.event.inputs.runner_id }}" ]; then
            ARGS="$ARGS --runner ${{ github.event.inputs.runner_id }}"
          fi
          
          # Add runner ID from repository_dispatch if present
          if [ -n "${{ github.event.client_payload.runner_id }}" ]; then
            ARGS="$ARGS --runner ${{ github.event.client_payload.runner_id }}"
          fi
          
          # Add force flag if specified
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          
          echo "Running: node scripts/sync-runner-profiles.js $ARGS"
          node scripts/sync-runner-profiles.js $ARGS

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain _runners/)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            git status --porcelain _runners/
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to runner profiles"
          fi

      - name: Commit and push directly
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A _runners/
          git commit -m "chore: Sync runner profiles from database [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Runner Profile Sync Summary" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Changes committed directly to main" >> $GITHUB_STEP_SUMMARY
            echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No changes needed - profiles are in sync" >> $GITHUB_STEP_SUMMARY
          fi
