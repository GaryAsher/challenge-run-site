name: Validate generated run pages

on:
  pull_request:
    paths:
      - "_runs/**"
      - "scripts/generate-game-runs-category-pages.js"
      - "package.json"
      - "package-lock.json"
      - "games/**/game-runs/**/index.html"

permissions:
  contents: read

jobs:
  validate:
    name: validate-generated-run-pages.yml
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Generate
        run: npm run generate:run-categories

      - name: Fail if generated files are out of date
        run: |
          if git status --porcelain | grep -q .; then
            echo "Generated pages are out of date."
            echo "Run: npm run generate:run-categories"
            echo "Commit updated games/**/game-runs/**/index.html files."
            git status --porcelain
            exit 1
          fi
          echo "Generated pages are up to date."
