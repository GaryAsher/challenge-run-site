name: Check form index is up to date

on:
  pull_request:
    paths:
      - "_games/**"
      - "_data/**"
      - "scripts/generate-form-index.js"
      - "assets/generated/form-index.json"

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Regenerate form index
        run: npm run generate:form-index

      - name: Commit if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/generated/form-index.json
            git commit -m "chore: regenerate form-index.json [skip ci]"
            git push
            echo "✅ form-index.json was out of date and has been regenerated."
          else
            echo "✅ form-index.json is up to date."
          fi
