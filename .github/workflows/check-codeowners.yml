name: Check and fix CODEOWNERS

on:
  pull_request:
    paths:
      - "_games/**"
      - "_data/codeowners.yml"
      - "scripts/generate-codeowners.js"
  push:
    branches: [main]
    paths:
      - "_games/**"
      - "_data/codeowners.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-fix:
    name: Check and fix CODEOWNERS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check CODEOWNERS
        id: check
        run: |
          if node scripts/generate-codeowners.js --check; then
            echo "status=ok" >> $GITHUB_OUTPUT
          else
            echo "status=outdated" >> $GITHUB_OUTPUT
          fi

      - name: Generate CODEOWNERS if outdated
        if: steps.check.outputs.status == 'outdated'
        run: node scripts/generate-codeowners.js

      - name: Commit and push CODEOWNERS to PR branch
        if: steps.check.outputs.status == 'outdated' && github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -n "$(git status --porcelain .github/CODEOWNERS)" ]]; then
            git add .github/CODEOWNERS
            git commit -m "chore: Auto-update CODEOWNERS"
            git push origin HEAD:${{ github.head_ref }}
            echo "✅ CODEOWNERS updated and committed to PR"
          else
            echo "✅ CODEOWNERS already up to date"
          fi

      - name: Fail if CODEOWNERS outdated on main
        if: steps.check.outputs.status == 'outdated' && github.event_name == 'push'
        run: |
          echo "❌ CODEOWNERS is out of date on main branch"
          echo "This should not happen - please run 'node scripts/generate-codeowners.js' locally"
          exit 1
