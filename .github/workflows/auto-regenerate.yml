name: Auto-Regenerate Pages

on:
  push:
    branches: [main]
    paths:
      - '_games/*.md'
      - '_data/*.yml'
      - '_runners/*.md'

# CRITICAL: Prevent race conditions - only one regeneration at a time
concurrency:
  group: auto-regenerate
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate:
    name: Regenerate Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Regenerate all pages
        run: |
          # Generate CODEOWNERS
          if [ -f "scripts/generate-codeowners.js" ]; then
            echo "Regenerating CODEOWNERS..."
            node scripts/generate-codeowners.js || true
          fi
          
          # Generate game pages
          if [ -f "scripts/generate-game-pages.js" ]; then
            echo "Regenerating game pages..."
            node scripts/generate-game-pages.js || true
          fi
          
          # Generate run category pages
          if [ -f "scripts/generate-run-category-pages.js" ]; then
            echo "Regenerating run category pages..."
            node scripts/generate-run-category-pages.js || true
          fi
          
          # CRITICAL: Regenerate form-index.json so submit forms work for new games
          if [ -f "scripts/generate-form-index.js" ]; then
            echo "Regenerating form-index.json..."
            node scripts/generate-form-index.js || true
          fi
          
          echo "âœ“ Regeneration complete"

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            git status --porcelain
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      # Create PR instead of pushing directly (respects branch protection)
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Regenerate pages [auto]"
          branch: auto-regenerate/${{ github.sha }}
          delete-branch: true
          title: "ðŸ”„ Auto-regenerate pages"
          body: |
            ## Automated Page Regeneration

            This PR was automatically created because source files changed that require page regeneration.

            **Triggered by:** ${{ github.event.head_commit.message }}
            **Commit:** ${{ github.sha }}

            ### What changed
            - Game pages regenerated from `_games/*.md`
            - Run category pages updated
            - Form index rebuilt
            - CODEOWNERS updated

            ---
            *This PR can be auto-merged if all checks pass.*
          labels: |
            automated
            regenerate

      - name: Enable Auto-Merge
        if: steps.changes.outputs.has_changes == 'true' && steps.cpr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Auto-Regenerate Summary" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "âœ… Created PR #${{ steps.cpr.outputs.pull-request-number }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— ${{ steps.cpr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Auto-merge enabled - PR will merge when checks pass." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
