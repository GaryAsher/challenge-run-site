name: Auto-Regenerate Pages

# Trigger when source data files change on main
on:
  push:
    branches: [main]
    paths:
      - '_games/*.md'
      - '_data/*.yml'
      - '_runners/*.md'

# Prevent concurrent runs
concurrency:
  group: auto-regenerate
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate:
    name: Regenerate Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Regenerate all pages
        run: |
          echo "Regenerating CODEOWNERS..."
          node scripts/generate-codeowners.js
          
          echo "Regenerating game pages..."
          node scripts/generate-game-pages.js
          
          echo "Regenerating run category pages..."
          node scripts/generate-run-category-pages.js
          
          echo "✓ All pages regenerated"

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✓ Changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "✓ No changes needed"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto-regenerate pages"
          title: "chore: Auto-regenerate pages"
          body: |
            This PR was automatically created by the auto-regenerate workflow.
            
            **Changes include:**
            - Regenerated game pages
            - Regenerated run category pages
            - Updated CODEOWNERS
            
            ---
            *This is an automated PR. Review and merge when ready.*
          branch: auto/regenerate-pages
          delete-branch: true
          labels: |
            automated
            chore

      - name: Summary
        run: |
          echo "## Auto-Regenerate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Changes detected - Pull Request created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review and merge the PR to apply changes." >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ All pages were already up to date" >> $GITHUB_STEP_SUMMARY
          fi
