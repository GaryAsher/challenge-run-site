name: Auto-Regenerate Pages

on:
  push:
    branches: [main]
    paths:
      - '_games/*.md'
      - '_data/*.yml'
      - '_runners/*.md'

# CRITICAL: Prevent race conditions - only one regeneration at a time
concurrency:
  group: auto-regenerate
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate:
    name: Regenerate Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Regenerate all pages
        run: |
          # Generate CODEOWNERS
          if [ -f "scripts/generate-codeowners.js" ]; then
            echo "Regenerating CODEOWNERS..."
            node scripts/generate-codeowners.js || true
          fi
          
          # Generate game pages
          if [ -f "scripts/generate-game-pages.js" ]; then
            echo "Regenerating game pages..."
            node scripts/generate-game-pages.js || true
          fi
          
          # Generate run category pages
          if [ -f "scripts/generate-run-category-pages.js" ]; then
            echo "Regenerating run category pages..."
            node scripts/generate-run-category-pages.js || true
          fi
          
          # CRITICAL: Regenerate form-index.json so submit forms work for new games
          if [ -f "scripts/generate-form-index.js" ]; then
            echo "Regenerating form-index.json..."
            node scripts/generate-form-index.js || true
          fi
          
          echo "✓ Regeneration complete"

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes directly
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git commit -m "chore: Regenerate pages [skip ci]"
          git push

      - name: Summary
        run: |
          echo "## Auto-Regenerate Summary" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Changes committed directly to main" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
