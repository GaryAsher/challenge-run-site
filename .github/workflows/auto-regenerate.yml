name: Auto-Regenerate Pages

on:
  push:
    branches: [main]
    paths:
      - '_games/*.md'
      - '_data/*.yml'
      - '_runners/*.md'

# CRITICAL: Prevent race conditions - only one regeneration at a time
concurrency:
  group: auto-regenerate
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate:
    name: Regenerate Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Regenerate all pages
        run: |
          # Only run if scripts exist
          if [ -f "scripts/generate-codeowners.js" ]; then
            echo "Regenerating CODEOWNERS..."
            node scripts/generate-codeowners.js || true
          fi
          
          if [ -f "scripts/generate-game-pages.js" ]; then
            echo "Regenerating game pages..."
            node scripts/generate-game-pages.js || true
          fi
          
          if [ -f "scripts/generate-run-category-pages.js" ]; then
            echo "Regenerating run category pages..."
            node scripts/generate-run-category-pages.js || true
          fi
          
          echo "✓ Regeneration complete"

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto-regenerate pages"
          title: "chore: Auto-regenerate pages"
          body: |
            This PR was automatically created by the auto-regenerate workflow.
            
            **Triggered by:** Changes to game files, data files, or runner files.
            
            ---
            *Auto-merge is safe for this PR.*
          branch: auto/regenerate-pages
          delete-branch: true
          labels: automated

      - name: Summary
        run: |
          echo "## Auto-Regenerate Summary" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Pull Request created with regenerated pages" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
