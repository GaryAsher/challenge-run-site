name: Auto-Regenerate Pages

on:
  push:
    branches: [main]
    paths:
      - '_games/*.md'
      - '_data/*.yml'
      - '_runners/*.md'

# CRITICAL: Prevent race conditions - only one regeneration at a time
# cancel-in-progress: true means new runs cancel old ones (batch effect)
concurrency:
  group: auto-regenerate
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate:
    name: Regenerate Pages
    runs-on: ubuntu-latest
    
    # Add a small delay to allow multiple rapid commits to batch together
    # The concurrency cancel-in-progress will cancel earlier runs
    steps:
      - name: Wait for batching
        run: sleep 10
        
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use latest main (in case other commits came in during the wait)
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Regenerate all pages
        run: |
          # Generate CODEOWNERS
          if [ -f "scripts/generate-codeowners.js" ]; then
            echo "Regenerating CODEOWNERS..."
            node scripts/generate-codeowners.js || true
          fi
          
          # Generate game pages
          if [ -f "scripts/generate-game-pages.js" ]; then
            echo "Regenerating game pages..."
            node scripts/generate-game-pages.js || true
          fi
          
          # Generate run category pages
          if [ -f "scripts/generate-run-category-pages.js" ]; then
            echo "Regenerating run category pages..."
            node scripts/generate-run-category-pages.js || true
          fi
          
          # CRITICAL: Regenerate form-index.json so submit forms work for new games
          if [ -f "scripts/generate-form-index.js" ]; then
            echo "Regenerating form-index.json..."
            node scripts/generate-form-index.js || true
          fi
          
          echo "âœ“ Regeneration complete"

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            git status --porcelain
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      # FIXED BRANCH NAME = One PR that gets updated, not multiple PRs
      - name: Create or Update Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Regenerate pages [auto]"
          # FIXED branch name - this is the key change!
          # New runs will UPDATE this branch/PR instead of creating new ones
          branch: auto/regenerate-pages
          delete-branch: true
          title: "ðŸ”„ Auto-regenerate pages"
          body: |
            ## Automated Page Regeneration

            This PR was automatically created because source files changed that require page regeneration.

            **Latest trigger:** ${{ github.event.head_commit.message }}
            **Commit:** ${{ github.sha }}

            ### What's included
            - Game pages regenerated from `_games/*.md`
            - Run category pages updated
            - Form index rebuilt
            - CODEOWNERS updated

            ---
            â„¹ï¸ **Batching:** Multiple rapid commits are batched into this single PR.
            
            *This PR can be auto-merged if all checks pass.*
          labels: |
            automated
            regenerate
          # Update existing PR if the branch already exists
          update-operation: update

      - name: Enable Auto-Merge
        if: steps.changes.outputs.has_changes == 'true' && steps.cpr.outputs.pull-request-number
        run: |
          # Only try to enable auto-merge if PR was created/updated
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --auto --squash || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Auto-Regenerate Summary" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "âœ… Created/Updated PR #${{ steps.cpr.outputs.pull-request-number }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— ${{ steps.cpr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Auto-merge enabled - PR will merge when checks pass." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tip:** Multiple rapid commits batch into the same PR." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
