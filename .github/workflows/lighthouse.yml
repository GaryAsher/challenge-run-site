name: Lighthouse CI

on:
  # Manual trigger only - run when you want to test SEO/performance
  workflow_dispatch:
    inputs:
      test_type:
        description: 'What to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - performance
          - accessibility
          - seo
          - best-practices

  # Optional: weekly scheduled run (Sundays at midnight UTC)
  # Uncomment if you want automatic weekly checks
  # schedule:
  #   - cron: '0 0 * * 0'

concurrency:
  group: lighthouse-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.numberOfRuns=1 || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## Lighthouse Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse audit completed. Check the workflow logs for detailed scores." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Run manually anytime:" >> $GITHUB_STEP_SUMMARY
          echo "Actions → Lighthouse CI → Run workflow" >> $GITHUB_STEP_SUMMARY
