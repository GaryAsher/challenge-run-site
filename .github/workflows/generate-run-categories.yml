name: Generate run category pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "_games/**"
      - "scripts/generate-run-category-pages.js"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: generate-run-categories
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Generate
        run: npm run generate:run-categories

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Auto-generate run category pages"
          title: "Auto-generate run category pages"
          body: "Generated run category pages from _games categories_data (including nested children)."
          branch: "automation/generate-run-categories"
          delete-branch: true
          add-paths: |
            games/**/runs/**/index.html
