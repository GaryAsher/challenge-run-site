name: Generate run category pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "_runs/**"
      - "scripts/generate-game-runs-category-pages.js"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: generate-run-categories
  cancel-in-progress: true

jobs:
  generate_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Generate
        run: npm run generate:run-categories

      - name: Create PR if generated files changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Auto-generate run category pages"
          title: "Auto-generate run category pages"
          body: "Generated category pages from _runs data."
          branch: "automation/generate-run-categories"
          delete-branch: true
          add-paths: |
            games/**/game-runs/**/index.html
