<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Theme initialization (runs immediately to prevent flash) -->
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('crc_theme');
        if (theme) document.documentElement.setAttribute('data-theme', theme);
      } catch(e) {}
    })();
  </script>
  
  <!-- SEO Meta Tags -->
  <title>{{ page.title | default: site.title }}</title>
  
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% elsif page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  {% else %}
    <meta name="description" content="Challenge Run Community - Track and showcase gaming challenge runs, speedruns, and achievements">
  {% endif %}
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.cover %}
    <meta property="og:image" content="{{ page.cover | absolute_url }}">
  {% endif %}
  
  <!-- CSS (v= is cache-buster, update when CSS changes) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Preload critical assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
</head>
<body>
  {% include header.html %}
  {% include side-panel.html %}
  
  <main>
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <!-- Back to Top Button -->
  <button class="back-to-top" id="backToTop" hidden aria-label="Back to top">â†‘</button>
  
  <!-- Supabase Configuration (injected from _data/supabase-config.yml) -->
  {% if site.data.supabase-config %}
  <script>
    window.CRC_SUPABASE_URL = {{ site.data.supabase-config.supabase_url | jsonify }};
    window.CRC_SUPABASE_ANON_KEY = {{ site.data.supabase-config.supabase_anon_key | jsonify }};
  </script>
  {% endif %}
  
  <!-- JS -->
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
