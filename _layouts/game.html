---
layout: default
---

{% include game-header-tabs.html game=page active="overview" %}

<!-- =========================================================
     Tab panels
     ========================================================= -->
<div class="page-width">
  <div class="game-shell">

    <!-- Overview -->
    <section class="tab-panel active" data-panel="overview">
      {% if content %}
        <div class="card">
          {{ content }}
        </div>
      {% endif %}
    </section>

    <!-- Categories (legacy panel, kept for now) -->
    <section class="tab-panel" data-panel="categories" id="categories">
      <div class="card">
        <h2>Categories</h2>
        <p class="muted">Categories have moved under the Categories tab.</p>

        <p style="margin: 0.75rem 0 0 0;">
          <a class="btn" href="{{ game.url | relative_url }}categories/">
            View Categories
          </a>
        </p>
      </div>
    </section>

  </div>
</div>
