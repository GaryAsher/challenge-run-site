layout: default

{% include game-header-tabs.html game=page active="overview" %}

<!-- =========================================================
     Tab panels
     ========================================================= -->
<div class="page-width">
  <div class="game-shell">

    <!-- Overview -->
    <section class="tab-panel active" data-panel="overview">
      {% if content %}
        <div class="card">
          {{ content }}
        </div>
      {% endif %}

      <!-- Helpful next step now that Categories is gone -->
      <div class="card" style="margin-top: 1rem;">
        <h2>Browse Runs</h2>
        <p class="muted">Use Runs to browse categories and filter submissions.</p>

        <p style="margin: 0.75rem 0 0 0;">
          <a class="btn" href="{{ page.url | relative_url }}runs/">
            View Runs
          </a>
        </p>
      </div>
    </section>

  </div>
</div>
