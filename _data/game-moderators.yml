# This file defines who can moderate each game.
# GMs can only approve/verify runs for games they're assigned to.
#
# Structure:
#   game_id:
#     discord_role: "Role ID for pinging in Discord"
#     discord_tag: "Forum tag name"
#     moderators:
#       - discord: "Username or Discord user ID"
#         github: "github-username" (for PR assignment)
#         name: "Display Name" (optional)
#
# All GM actions are logged to _data/history/{game_id}.yml

